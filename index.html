<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentscape - Freelance Work Completion</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .hidden { display: none; }

    .container, .login-container {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      max-width: 1100px;
      width: 100%;
      padding: 40px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Login Styles */
    .login-container {
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-container input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.06);
      color: #e2e8f0;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      border: none;
      padding: 14px 22px;
      border-radius: 10px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-container button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(56,189,248,0.6);
    }

    .login-status {
      margin-top: 15px;
      font-size: 1rem;
    }

    .error { color: #f87171; font-weight: bold; }
    .loading { color: #38bdf8; font-weight: bold; animation: pulse 1.2s infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Existing Site Styles */
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
    header .logo { display: flex; align-items: center; gap: 12px; }
    header img { width: 60px; height: 60px; }
    h1 { margin: 0; font-size: 2rem; font-weight: 800; background: linear-gradient(to right, #06b6d4, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    p.small { margin: 0; font-size: 0.95rem; color: #94a3b8; }
    a { color: #38bdf8; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
    .card { background: rgba(255, 255, 255, 0.08); padding: 25px; border-radius: 15px; position: relative; overflow: hidden; }
    .card::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(56,189,248,0.2), transparent 70%); animation: rotate 15s linear infinite; z-index: 0; }
    @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .card h2 { font-size: 1.3rem; margin-bottom: 20px; position: relative; z-index: 1; }
    input[type="file"] { display: block; width: 100%; margin-top: 10px; padding: 14px; border: 2px dashed rgba(255, 255, 255, 0.3); border-radius: 10px; background: rgba(255, 255, 255, 0.06); cursor: pointer; color: #e2e8f0; position: relative; z-index: 1; }
    button.submit-btn { background: linear-gradient(to right, #06b6d4, #3b82f6); border: none; padding: 14px 22px; border-radius: 10px; color: #0f172a; font-weight: bold; cursor: pointer; margin-top: 20px; transition: transform 0.2s ease, box-shadow 0.2s ease; position: relative; z-index: 1; }
    button.submit-btn:hover { transform: scale(1.07); box-shadow: 0 0 20px rgba(56,189,248,0.6); }
    .status { margin-top: 20px; font-size: 1rem; padding: 14px; border-radius: 10px; background: rgba(255, 255, 255, 0.08); position: relative; z-index: 1; }
    .uploading { animation: pulse 1.2s infinite; color: #38bdf8; }
    .success { color: #4ade80; font-weight: bold; }
    footer { margin-top: 35px; font-size: 0.95rem; color: #94a3b8; text-align: center; }
    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="login-container">
    <h2>Login to Agentscape</h2>
    <input type="text" id="loginId" placeholder="Login ID" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button onclick="checkLogin()">Login</button>
    <div id="loginStatus" class="login-status"></div>
  </div>

  <!-- MAIN SITE -->
  <div id="mainSite" class="container hidden">
    <header>
      <div class="logo">
        <img src="Agentscape.PNG" alt="Agentscape Logo" />
        <div>
          <h1>Agentscape</h1>
          <p class="small">Freelance Work Completion Portal</p>
        </div>
      </div>
      <p class="small">Contact: <a href="https://t.me/RabNep659" target="_blank">@RabNep659</a></p>
    </header>

    <div class="grid">
      <div class="card">
        <h2>Submit Completed Work</h2>
        <input type="file" id="completedFiles" multiple />
        <input type="file" id="weeklyFiles" multiple style="margin-top:15px;" />
        <button class="submit-btn" onclick="submitFiles()">Submit Files</button>
        <div id="status" class="status">Nothing submitted yet.</div>
      </div>

      <div class="card">
        <h2>Status & Preview</h2>
        <div id="previewCompleted">Completed Files: None</div>
        <div id="previewWeekly" style="margin-top:12px;">Weekly Reports: None</div>
      </div>
    </div>

    <footer>
      Please contact your Freelance Agent code <a href="https://t.me/RabNep659" target="_blank">@RabNep659</a> for payments and more details.
    </footer>
  </div>

  <script>
    // LOGIN FUNCTIONALITY
    function checkLogin() {
      const id = document.getElementById("loginId").value;
      const pass = document.getElementById("loginPass").value;
      const status = document.getElementById("loginStatus");

      if (id === "rabnep659" && pass === "RABNEP659") {
        status.innerHTML = '<span class="loading">Loading... Please wait.</span>';
        setTimeout(() => {
          document.getElementById("loginScreen").classList.add("hidden");
          document.getElementById("mainSite").classList.remove("hidden");
        }, 5000);
      } else {
        status.innerHTML = '<span class="error">Invalid Login ID or Password!</span>';
      }
    }

    // FILE SUBMISSION FUNCTIONALITY
    function submitFiles() {
      const completed = document.getElementById("completedFiles").files;
      const weekly = document.getElementById("weeklyFiles").files;
      const status = document.getElementById("status");
      const previewCompleted = document.getElementById("previewCompleted");
      const previewWeekly = document.getElementById("previewWeekly");

      previewCompleted.textContent = `Completed Files: ${completed.length || 'None'}`;
      previewWeekly.textContent = `Weekly Reports: ${weekly.length || 'None'}`;

      if (!completed.length && !weekly.length) {
        status.innerHTML = '<span class="error">Please attach file(s). No files attached.</span>';
        return;
      }

      status.innerHTML = '<span class="uploading">Uploading files... Please wait.</span>';

      setTimeout(() => {
        status.innerHTML = '<span class="success">Files submitted. Contact your Freelance Agent for changes.</span>';
      }, 5000);
    }
  </script>
</body>
</html>
